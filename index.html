<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock - JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box-day">
      <div class="box-day-element day">
        <span class="num day2"></span>
        <span class="txt">Day</span>
      </div>
      <div class="box-day-sub-layout">
        <div class="box-day-element date">
          <span class="num date2"></span>
          <span class="txt">Date</span>
        </div>
        <div class="box-day-element month">
          <span class="num month2"></span>
          <span class="txt">Month</span>
        </div>
        <div class="box-day-element year">
          <span class="num year2"></span>
          <span class="txt">Year</span>
        </div>
      </div>
    </div>
    <div class="box-time">
      <div class="box-time-element">
        <span class="num hour"></span>
        <span class="txt">Hours</span>
      </div>
      <div class="box-time-element">
        <span class="num min"></span>
        <span class="txt">Minutes</span>
      </div>
      <div class="box-time-element">
        <span class="num sec"></span>
        <span class="txt">Seconds</span>
      </div>
      <div class="box-time-element">
        <span class="num ampm"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
